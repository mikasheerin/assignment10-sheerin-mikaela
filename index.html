<body>

  <form name="assignment10" id="test_form" method="" action="form.php" onsubmit="return validateForm(this)">

    <div class="text">
      <label for="name" class="label_input_wrap">Name:
      </label>
      <input type="text" name="name" placeholder="Your name" id="name" required/>
    </div>

    <div class="email">
      <label for="email" class="label_input_wrap">Email:
      </label>
      <input type="email" name="email" placeholder="username@domain.com" id="email" required/>
    </div>

    <div class="telephone">
      <label for="telephone" class="label_input_wrap">Telephone:
      </label>
      <input type="tel" name="telephone" placeholder="555-555-5555" id="telephone" />
    </div>

    <div class="textarea">
      <label for="textarea" class="label_input_wrap">Message:
      </label>
      <textarea id="textarea" maxlength="1000" cols="55" rows="15" placeholder="Your message" required></textarea>
    </div>

    <div class="radiobutton">
      <p>I am a:</p>
      <input type="radio" name="profession" value="student" id="student"/><label for="student">Student</label>
      <input type="radio" name="profession" value="educator" id="educator"/><label for="educator">Eduator</label>
      <input type="radio" name="profession" value="professional" id="professional"/><label for="professional">Professional</label>
    </div>

    <div class="dropdown">
      <label for="CQS" class="label_input_wrap">I am leaving a:</label>
      <select name="CQS" id="CQS">
        <option value="comment">Comment</option>
        <option value="question">Question</option>
        <option value="suggestion">Suggestion</option>
      </select>
    </div>

    <div class="submit">
      <input type="submit" />
    </div>


  </form>

</body>
